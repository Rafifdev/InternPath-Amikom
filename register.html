<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Universitas Amikom Yogyakarta</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/register.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center min-vh-100 body-bg p-5"
    >
      <div class="card custom-card">
        <div class="row g-0">
          <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
            <img
              class="logo-img"
              src="assets/icon/amikom.svg"
              alt="Universitas Amikom Yogyakarta Logo"
            />
            <h2 class="mb-2 fw-bold text-dark signup-heading">
              Create an account
            </h2>
            <p class="mb-4 text-muted signup-subheading">
              Register your internship account with Amikom!
            </p>

            <!-- Form input start -->
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label text-muted small"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control border-black"
                  id="fullName"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-muted small"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control border-black"
                  id="email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-muted small"
                  >Password</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control border-black border-end-0"
                    id="password"
                  />
                  <span
                    class="input-group-text border-black border-start-0"
                    style="background-color: white"
                    ><i class="fas fa-eye-slash"></i
                  ></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label text-muted small"
                  >Confirm Password</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control border-black border-end-0"
                    id="confirmPassword"
                  />
                  <span
                    class="input-group-text border-black border-start-0"
                    style="background-color: white"
                    ><i class="fas fa-eye-slash"></i
                  ></span>
                </div>
              </div>
              <!-- Form input end -->

              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="agreeTerms"
                />
                <label
                  class="form-check-label text-muted small"
                  for="agreeTerms"
                >
                  I agree to the
                  <a
                    href="#"
                    class="text-decoration-none fw-semibold"
                    style="color: #ff9917"
                    >Terms and Privacy Policy</a
                  >
                </label>
              </div>

              <!-- Button start -->
              <div class="d-grid mb-4">
                <a
                  class="btn btn-dark custom-create-account-btn"
                  href="login.html"
                >
                  Create account
                </a>
              </div>

              <p class="text-center mb-3 fw-semibold small">
                Already have an account?
                <a
                  href="login.html"
                  class="text-decoration-none fw-semibold"
                  style="color: #ff9917"
                  >Sign in</a
                >
              </p>

              <div class="mb-4 text-center">
                <span class="text-muted small or-signup-with"
                  >Or Sign up with</span
                >
              </div>

              <!-- Button Social media -->
              <div class="d-flex justify-content-evenly gap-2">
                <button
                  class="btn btn-light border-black"
                  style="
                    padding-left: 40px;
                    padding-right: 40px;
                  "
                >
                  <img src="assets/icon/facebook.svg" alt="facebook" />
                </button>
                <button
                  class="btn btn-light border-black"
                  style="
                    padding-left: 40px;
                    padding-right: 40px;
                  "
                >
                  <img src="assets/icon/google.svg" alt="google" />
                </button>
                <button
                  class="btn btn-light border-black"
                  style="
                    padding-left: 40px;
                    padding-right: 40px;
                  "
                >
                  <img src="assets/icon/apple.svg" alt="apple" />
                </button>
              </div>
              <!-- Button end -->
            </form>
          </div>
          <!-- Vector Login -->
          <div
            class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-4"
          >
            <img
              class="illustration-img"
              src="assets/image/ilustration-register.png"
              alt="Illustration"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
