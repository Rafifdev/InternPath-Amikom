<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Universitas Amikom Yogyakarta</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/login.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center min-vh-100 body-bg"
    >
      <div class="card custom-card">
        <div class="row g-0">
          <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
            <img
              class="logo-img"
              src="assets/icon/amikom.svg"
              alt="Universitas Amikom Yogyakarta Logo"
            />
            <h2 class="mb-2 fw-bold text-dark login-heading">Login</h2>
            <p class="mb-4 text-muted login-subheading">
              Login to access your internship account
            </p>

            <!-- Form input start-->
            <form>
              <div class="mb-3">
                <label for="email" class="form-label small">Email</label>
                <input
                  type="email"
                  class="form-control border-black"
                  id="email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label small">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control border-black border-end-0"
                    id="password"
                  />
                  <span
                    class="input-group-text border-black border-start-0"
                    style="background-color: white"
                    ><i class="fa-solid fa-eye-slash"></i
                  ></span>
                </div>
              </div>
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <div class="form-check">
                  <input
                    class="form-check-input border-black"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check small" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="form-check text-decoration-none small text-dark"
                  >Forgot Password</a
                >
              </div>
              <!-- Form input end -->

              <!-- Button start -->
              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-dark">Login</button>
              </div>
              <p class="text-center mb-3 fw-semibold small">
                Don't have an account?
                <a
                  href="#"
                  class="text-decoration-none bold"
                  style="color: #ff9917"
                  >Sign up</a
                >
              </p>
              <div class="text-center mb-4">
                <span class="text-muted small or-login-with"
                  >Or login with
                </span>
              </div>

              <!-- Button Social media -->
              <div class="d-flex justify-content-evenly gap-2">
                <button
                  class="btn btn-light border-black"
                  style="padding-left: 40px; padding-right: 40px"
                >
                  <img src="assets/icon/facebook.svg" alt="apple" />
                </button>
                <button
                  class="btn btn-light border-black"
                  style="padding-left: 40px; padding-right: 40px"
                >
                  <img src="assets/icon/google.svg" alt="apple" />
                </button>
                <button
                  class="btn btn-light border-black"
                  style="padding-left: 40px; padding-right: 40px"
                >
                  <img src="assets/icon/apple.svg" alt="apple" />
                </button>
              </div>
            </form>
          </div>
          <!-- Button end -->

          <!-- Vector Login -->
          <div
            class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-4"
          >
            <img
              class="illustration-img"
              src="assets/image/vector-login.png"
              alt="Illustration"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
