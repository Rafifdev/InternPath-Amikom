<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Universitas Amikom Yogyakarta</title>
    <link rel="icon" href="assets/icon/favicon.png" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse border-end border-black" id="sidebar">
          <div class="d-flex flex-column h-100">
            <!-- Sidebar Header -->
            <div class="p-4 pb-2 d-flex gap-3">
              <i class="fa-solid fa-user mt-2"></i>
              <h5 class="mt-1">Admin D</h5>
            </div>

            <!-- Sidebar Menu -->
            <div class="sidebar-menu flex-grow-1 px-3">
              <p class="text-muted fs-5 mb-2">Menu</p>
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#" onclick="setActive(this)">
                    <i class="bi bi-house-door"></i>
                    Beranda
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="setActive(this)">
                    Pengguna
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="setActive(this)">
                    Produk
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="setActive(this)">
                    Pesanan
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="setActive(this)">
                    Laporan
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="setActive(this)">
                    Pengaturan
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="setActive(this)">
                    Bantuan
                  </a>
                </li>
              </ul>
            </div>

            <!-- Sidebar Footer -->
            <div class="sidebar-footer text-center">
              <img src="assets/icon/amikom.svg" alt="amikom" class="mb-4" style="width: 80%;">
            </div>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content px-0">
          <!-- Mobile Toggle Button -->
          <div class="d-md-none sidebar-toggle">
            <button
              class="btn btn-primary mb-3"
              type="button"
              onclick="toggleSidebar()"
            >
              <i class="bi bi-list"></i> Menu
            </button>
          </div>

          <!-- Content Header -->
          <div class="p-5 border-bottom border-black">
          </div>

          <!-- Content Body Start -->
          <div class="container-fluid">
            <div class="row">

            </div>
          </div>
          <!-- Content body end -->
        </main>
      </div>
    </div>

    <div
      class="sidebar-overlay"
      id="sidebarOverlay"
      onclick="closeSidebar()"
    ></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");

        sidebar.classList.toggle("show");
        overlay.classList.toggle("show");
      }

      function closeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");

        sidebar.classList.remove("show");
        overlay.classList.remove("show");
      }

      function setActive(element) {
        // Remove active class from all nav links
        const navLinks = document.querySelectorAll(".sidebar-menu .nav-link");
        navLinks.forEach((link) => link.classList.remove("active"));

        // Add active class to clicked element
        element.classList.add("active");

        // Close sidebar on mobile after clicking
        if (window.innerWidth <= 768) {
          closeSidebar();
        }
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener("click", function (event) {
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.querySelector(".sidebar-toggle button");

        if (
          window.innerWidth <= 768 &&
          !sidebar.contains(event.target) &&
          !toggleButton.contains(event.target) &&
          sidebar.classList.contains("show")
        ) {
          closeSidebar();
        }
      });

      // Handle window resize
      window.addEventListener("resize", function () {
        if (window.innerWidth > 768) {
          closeSidebar();
        }
      });
    </script>
  </body>
</html>
